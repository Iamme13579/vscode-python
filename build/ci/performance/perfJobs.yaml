- job: Testing_Round_1
  timeoutInMinutes: 120
  strategy:
    matrix:
      Mac37:
        PythonVersion: "3.7"
        VSCodeChannel: "stable"
        VMImageName: "macos-latest"

      Win37:
        PythonVersion: "3.7"
        VSCodeChannel: "stable"
        VMImageName: "vs2017-win2016"

      Linux37:
        PythonVersion: "3.7"
        VSCodeChannel: "stable"
        VMImageName: "ubuntu-latest"
  steps:
    - bash: |
        mocha --require source-map-support/register --opts ./build/.mocha.performance.opts
